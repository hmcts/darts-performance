plugins {
    id 'java'
    id 'org.owasp.dependencycheck' version '10.0.3'
    id 'io.gatling.gradle' version '3.11.2'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
    maven { url 'https://jitpack.io' }
}

dependencies {
    gatling group: 'org.postgresql', name: 'postgresql', version: '42.7.4'
    //The below dependencies are only added here temporarily until they can be added to artifactory
    gatling 'org.owasp:dependency-check-gradle:10.0.3'
}

gatlingRun {
    simulationClassName = 'simulations.Scripts.DartsSoap.AddCaseUserSimulation'
}