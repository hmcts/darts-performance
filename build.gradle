plugins {
    id 'org.owasp.dependencycheck' version '9.1.0'
    id 'java'
    id 'io.gatling.gradle' version '3.11.2'
}

group = 'uk.gov.hmcts'
version = '0.0.2'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://jitpack.io' }
}

dependencies {
    gatling 'org.projectlombok:lombok:1.18.32'
    gatlingAnnotationProcessor 'org.projectlombok:lombok:1.18.32'

    gatling group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.6'
    gatling group: 'ch.qos.logback', name: 'logback-core', version: '1.5.6'
    gatling group: 'org.slf4j', name: 'slf4j-api', version: '2.0.13'
}
