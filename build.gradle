plugins {
    id 'java'
    id 'org.owasp.dependencycheck' version '10.0.4'
    id 'io.gatling.gradle' version '3.11.5.2'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
    maven { url 'https://jitpack.io' }
}

dependencies {
    gatling group: 'org.postgresql', name: 'postgresql', version: '42.7.4'
    gatling 'org.owasp:dependency-check-gradle:10.0.4'
    gatling 'io.gatling.gradle:io.gatling.gradle.gradle.plugin:3.11.5.2'
}

gatlingRun {
    simulationClassName = 'simulations.Scripts.DartsSoap.AddCaseUserSimulation'
}